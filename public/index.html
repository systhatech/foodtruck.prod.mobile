<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="initial-scale=1, width=device-width, height=device-height, viewport-fit=cover, user-scalable=1"> -->
    <meta name="viewport" content="initial-scale=1, width=device-width, height=device-height, viewport-fit=cover, user-scalable=0 maximum-scale=1, minimum-scale=1" > 
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>Foodtruck POS</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
    <script>
      
    </script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but Quick Truck doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="notification"></div>
    <div id="app"></div>
    <div id="appDown"></div>
    <script type="text/javascript" src="https://js.stripe.com/v3/"></script>
    <script>

      window.addEventListener('native.keyboardshow', keyboardShowHandler);

      function keyboardShowHandler(e){
          setTimeout(function() {
              $('html, body').animate({ scrollTop: 0 }, 1000);
          }, 0);
      }
      document.addEventListener("deviceready", onDeviceReady, false);
      
      function geo(res){
        localStorage.setItem('geo_latitude', res.coords.latitude)
          localStorage.setItem('geo_longitude', res.coords.longitude)
      }
      
      function errorgeo(){
        localStorage.setItem('geo_latitude', 0)
          localStorage.setItem('geo_longitude', 0)
      }
  
      function onDeviceReady() {
          cordova.plugins.firebase.messaging.requestPermission().then(function () {
        });
  
        cordova.plugins.firebase.messaging.getToken().then(function (token) {
          localStorage.setItem("d_token", token);
        });
        navigator.geolocation.getCurrentPosition(geo, errorgeo,{enableHighAccuracy: true});
      }
      </script>
  </body>
</html>
